repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: poetry run isort
        language: system
        args: ["--profile", "black"]
        types: [python]

      - id: ruff
        name: ruff
        entry: poetry run ruff check
        language: system
        args: ["--fix"]
        types: [python]

      - id: check-yaml
        name: check-yaml
        entry: poetry run check-yaml
        language: system
        files: \.(yml|yaml)$

      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: poetry run end-of-file-fixer
        language: system
        types: [text]

      - id: trailing-whitespace
        name: trailing-whitespace
        entry: poetry run trailing-whitespace-fixer
        language: system
        types: [text]
